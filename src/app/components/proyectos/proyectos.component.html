<div class="container">
  <h3 class="title text-center">Nuestros proyectos</h3>
  <div class="row  justify-content-md-center">

      <div *ngFor="let proyecto of proyectos; index as i;" class="card card-pro" style="width: 18rem;"  routerLink="/projects/{{proyecto.proyectoID}}/details">
        <img *ngIf="proyecto.imgURL == null; else elseBlock" class="card-img-top" src="{{fileserver}}/error.jpg" alt="Card image cap">
        <ng-template #elseBlock>
            <img class="card-img-top" src="{{fileserver}}/Recursos/{{proyecto.imgURL}}">
          </ng-template>
        <div class="card-body">
          <h5 class="card-title">{{proyecto.nombreProyecto}}</h5>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum sapiente cupiditate suscipit ab. Iste voluptas corporis quaerat numquam dolorem, rem.</p>
          <a href="#" class="btn btn-primary" routerLink="/projects/{{proyecto.proyectoID}}/details">Ver m√°s</a>
        </div>
      </div>

  </div>
