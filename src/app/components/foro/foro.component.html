
<!DOCTYPE html>

<html lang="en">
  <body class="margin-foro">
    <div class="container-fluid">
        <div class="headernav">
            <div class="container">
                <div class="row" style="margin-top: 10rem;">
                    <div class="col-lg-3 col-xs-9 col-sm-5 col-md-3 selecttopic">
                        
                    </div>
                    <div class="col-lg-4 search hidden-xs hidden-sm col-md-3">
                        <div class="wrap">
                            <form action="#" method="post" class="form">
                                <div class="pull-left txt"><input type="text" class="form-control" name="filterPost" placeholder="Busca" [(ngModel)] = "filterPost"></div>
                                <div class="pull-right"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
                        <div class="stnt pull-left">
                            <form action="03_new_topic.html" method="post" class="form">
                                <a class="btn" id="butforo" routerLink="/newtopic" role="button" style="background-color: #1201CC;">Nuevo tópico</a>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

<!-- Paginacion -->
        <section class="content" id="contenedor">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-xs-12 col-md-8">
           
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <!-- POST -->
                        <div *ngFor = "let p of post | filtroF:filterPost | paginate: { itemsPerPage: 5, currentPage: p }" class="post">
                            <div class="wrap-ut pull-left">
                               
                                <div class="posttext pull-left" id="pull-left">
                                    <h2><a routerLink="/topic/{{p.publicacionID}}" id="tituloPublicacion" >{{p?.tituloPublicacion}}</a></h2>
                                    <p id="postnowrap">{{p?.textoPublicacion}}</p>
                                </div>
                                <div class="clearfix" id="fechapost">{{p?.timeStampForo | date:"dd/MM/yyyy HH:mm aa"}}</div>
                            </div>
                            <div id="npost"> Publicado por </div>
                            <div class="clearfix" id="nombrepost"> {{user}}</div>
                        </div><!-- POST -->
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>

                        

                    </div>
                    <div class="col-lg-4 col-md-4">

                        <!-- -->
                        <div class="sidebarblock">
                            <h3 id="titulocategoria">Categorías</h3>
                            <div class="divline"></div>
                            <div class="blocktxt">
                                <ul *ngFor = "let d of data" class="cats">
                                    <li><a routerLink="/foro/{{d.temaID}}" (click) = "categoria(d.temaID)">{{d?.nombreTema}}</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- -->
                    

          

                    </div>
                </div>
            </div>



            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-xs-12">
                       
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>


        </section>
 

        <footer>
            <div class="container" id="footforo">
                <div class="row">
                    <div class="col-lg-1 col-xs-3 col-sm-2 logo " id="logofooter"> </div>
                    <div class="col-lg-8 col-xs-9 col-sm-5 " id="correofooter">Copyrights 2019, constructoramejiapolanco.com</div>
                    <div class="col-lg-3 col-xs-12 col-sm-5 sociconcent" id="socialfooter">
                        <ul class="socialicons">
                            <li><a href="https://www.facebook.com/profile.php?id=100008462149450"><i class="fa fa-facebook-square"></i></a></li>
                            <li><a href="https://twitter.com/FranklynAMP"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.instagram.com/constructoramejiapolanco/?hl=es-la"><i class="fa fa-instagram"></i></a></li>
 
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- END REVOLUTION SLIDER -->
    <script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script>
  </body>
</html>
