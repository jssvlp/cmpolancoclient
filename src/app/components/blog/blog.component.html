<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<header>
</header>
<body>
    <div class="container-no-gutter" style="height: 380px">
        <div class="card">
            <img class="card-img" src="assets/sky.jpg" alt="Card image" style="height: 380px">
            <div class="card-img-overlay d-flex flex-row-reverse">
                <div class="searchbar" style="position: absolute">
                  <input class="search_input" type="text" name="filterPost" placeholder="Buscar..." 
                  [(ngModel)] = "filterPost">
                  <a class="search_icon"><i class="fas fa-search"></i></a>
                </div>
                <div class="my-auto mx-auto text-center">
                    <h4 id="tituloblog" class="card-title" style="color: white; font-size: 85px; font-weight: bold; text-transform: capitalize">Nuestro   <span >Blog</span></h4>
                </div>
            </div>
        </div>
    </div>
  
    
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">
          <div *ngFor="let p of post | filtro:filterPost | paginate: { itemsPerPage: 4, currentPage: p } " class="card mb-4 shadow">
              <div class="inner">
                <img class="card-img-top" height="450px" width="450px" src="../../../../assets/Blog/{{p.imgURL}}" alt="Card image cap">
              </div>
              <div class="card-body text-center">
                <h2 class="card-title">{{p?.tituloEntrada}}</h2>
                <p [innerHTML]="p?.textoEntrada" class="card-text"></p>
                <button (click) = "verMas(p)"  type="button" class="btn btn-info">Leer m√°s</button>
              </div>
              <div class="card-footer text-muted">
                Publicado en {{p?.timeStampBlog | date: 'yyyy/MM/dd HH:mm aa'}} por
                <a routerLink="/home">{{p?.usuario?.nombre}} {{p?.usuario?.apellidos}}</a>
              </div>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <!--<app-blogcard ></app-blogcard> -->
        <!-- Pagination -->
        <!-- <nav aria-label="...">

        </nav>-->
      </div>
        <!-- Side Widget -->
        <!-- Search Widget -->
        <div class="col-md-4 margin-top: 50px">
        <app-addpost></app-addpost>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</body>
  <!-- Footer -->
  <footer class="section footer-classic context-dark bg-image" style="background: #2c2a22;" id="contacto">
    <app-footer></app-footer>

    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
