<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
  <!-- This is a navbar component, now you can user navbar on any other component :) -->
  <app-navbar></app-navbar>
</header>
 


<body>
    <div class="container">
        <div class="row" style="margin-top: 10rem;">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Olvidé mi contraseña</h5>
                <form  [formGroup]="requestForm" *ngIf="this.requestForm" (ngSubmit)="onSubmit()" class="form-signin">

                <div class="form-row">
                    <div class="form-group"> 
                  <label for="inputEmail1">Correo electrónico</label>
                    <input formControlName = "CorreoUsuario" type="email" id="inputEmail1" name="correoUsuario"  class="form-control" minlength="10" required>
                    <!-- <label for="inputEmail">Email address</label> -->
                  </div>
                  
                </div> 
                  
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="form.invalid" type="submit" >Enviar</button>
                  <!-- <a class="d-block text-center mt-2 small" href="#">Sign In</a> -->
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
